name: main.windows.lts

on:
  push:
    branches: [ develop, feature/*, release/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        run: python -m pip install --upgrade hatch
      - name: Build
        run: .\make.bat

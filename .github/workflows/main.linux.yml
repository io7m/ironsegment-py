name: main.linux.lts

on:
  push:
    branches: [ develop, feature/*, release/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        run: python -m pip install --upgrade hatch
      - name: Build
        run: ./make.sh
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
